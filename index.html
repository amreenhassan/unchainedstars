<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology & Horoscope</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #F4D3D7, #F2C3CC, #EAD5E7, #EED3E0); /* pastel Pantone hues */
            font-family: 'Sacramento', cursive; /* Mystical handwriting font */
            color: #4A235A; /* mystical deep purple */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive; /* Fancy mystical font for headings */
            font-size: 4em;
            color: #6A0DAD;
            margin-bottom: 20px;
        }

        form {
            background-color: #FFF0F5; /* light lavender background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
            width: 90%;
            max-width: 400px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #D8BFD8;
            background-color: #F0F8FF; /* pastel background */
            font-size: 1.2em;
        }

        button {
            background-color: #BA55D3; /* bright lavender button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9932CC;
        }

        .option-container {
            margin-top: 15px;
            text-align: left;
        }

        .option-container label {
            font-weight: bold;
        }

        .horoscope-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #F8E1F4;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: left;
        }

        p {
            font-family: 'Sacramento', cursive; /* Mystical cursive font for text */
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Mystical Realm</h1>
    <p>Enter your details and explore the stars!</p>

    <form id="astroForm">
        <input type="text" id="name" placeholder="Enter your name" required>

        <select id="zodiacSign" required>
            <option value="" disabled selected>Select your Zodiac sign</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>

        <input type="date" id="birthdate" required>

        <div class="option-container">
            <label for="fortuneOptions">Choose an option:</label><br>
            <input type="radio" id="fortuneCookie" name="fortune" value="fortuneCookie" required> Fortune Cookie<br>
            <input type="radio" id="tarotReading" name="fortune" value="tarotReading"> Tarot Reading<br>
            <input type="radio" id="yearlyPrediction" name="fortune" value="yearlyPrediction"> Yearly Prediction<br>
            <input type="radio" id="personalityAnalysis" name="fortune" value="personalityAnalysis"> Personality Analysis<br>
        </div>

        <button type="submit">See My Fortune</button>
    </form>

    <div id="horoscope" class="horoscope-result" style="display: none;">
        <h2>Horoscope Result</h2>
        <p id="horoscopeText"></p>
    </div>

    <script>
        document.getElementById('astroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const zodiacSign = document.getElementById('zodiacSign').value;
            
            // Fetch horoscope data from Aztro API
            fetch(`https://aztro.sameerkumar.website/?sign=${zodiacSign}&day=today`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const horoscopeText = document.getElementById('horoscopeText');
                const horoscopeDiv = document.getElementById('horoscope');
                
                horoscopeText.innerHTML = `
                    <strong>Date Range:</strong> ${data.date_range} <br>
                    <strong>Current Day:</strong> ${data.current_date} <br>
                    <strong>Description:</strong> ${data.description} <br>
                    <strong>Compatibility:</strong> ${data.compatibility} <br>
                    <strong>Mood:</strong> ${data.mood} <br>
                    <strong>Lucky Number:</strong> ${data.lucky_number} <br>
                    <strong>Lucky Time:</strong> ${data.lucky_time} <br>
                `;
                
                horoscopeDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching horoscope:', error);
            });
        });
    </script>

</body>
</html>
