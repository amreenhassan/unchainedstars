<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="userName"></span>!</h1>
        <p>Select your Zodiac sign, birthday, and choose a fortune option:</p>

        <form action="output.html" method="get">
            <select id="zodiacSign" name="zodiacSign" required>
                <option value="" disabled selected>Select your Zodiac sign</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>

            <input type="date" id="birthdate" name="birthdate" required>

            <p>Choose a fortune option:</p>
            <select id="fortuneChoice" name="fortuneChoice" required>
                <option value="" disabled selected>Choose a fortune</option>
                <option value="fortuneCookie">Fortune Cookie</option>
                <option value="tarotReading">Tarot Reading</option>
                <option value="yearlyPrediction">Yearly Prediction</option>
                <option value="personalityAnalysis">Personality Analysis</option>
            </select>

            <button type="submit">See My Fortune</button>
        </form>
    </div>

    <script>
        // Populate the user's name from the previous page
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        document.getElementById('userName').textContent = name;
    </script>
</body>
</html>
